<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1e1e2f;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #f9f9f9;
        }
        
        .container {
            background: #050506;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f9f9f9;
        }
        
        .input-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color:  #26272a;
            color: #ffffff;
            outline: none;
            transition: background-color 0.3s;
        }
        
        input[type="text"]:focus {
            background-color: #ffffff;
        }

        button {
            width: 25%;
            background-color: #c5660d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 22px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #26ff00;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        
        li {
            background: #393960;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        li.completed {
            background: #5a5a7f;
            text-decoration: line-through;
            opacity: 0.8;
        }

        li.completed::after {
            content: "Your task is completed";
            display: block;
            font-size: 14px;
            color: #a0a0a0;
            margin-top: 5px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .remove-btn, .edit-btn, .complete-btn {
            color: white;
            border: none;
            width: 40px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .remove-btn {
            background-color: #ff0000;
        }

        .edit-btn {
            background-color: #ffa500;
        }

        .complete-btn {
            background-color: #4caf50;
        }
        
        .edit-btn:hover {
            background-color: #ff8c00;
        }
        
        .remove-btn:hover {
            background-color: #ff3e3e;
        }
        
        .complete-btn:hover {
            background-color: #45a049;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .filters button {
            padding: 10px 4px;
            background-color: #4a4a80;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .filters button.active, .filters button:hover {
            background-color: #1e1ed5;
        }

        @media (max-width: 600px) {
            .input-container {
                flex-direction: column;
                align-items: center;
            }

            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }

            .filters {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task">+</button>
        </div>
        <ul id="task-list"></ul>
        <div class="filters">
            <button data-filter="all" class="active">All</button>
            <button data-filter="pending">Pending</button>
            <button data-filter="completed">Completed</button>
        </div>
    </div>
    
    <script>
        let tasks = [];

        // Function to add a new task
        const addTask = () => {
            const taskInput = document.getElementById('new-task');
            const taskText = taskInput.value.trim();
        
            if (taskText) {
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false
                };
                tasks.push(newTask);
                renderTasks();
                taskInput.value = '';
                taskInput.focus();
            }
        };
        
        // Function to render tasks
        const renderTasks = (filter = 'all') => {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
        
            const filteredTasks = tasks.filter(task => {
                if (filter === 'completed') return task.completed;
                if (filter === 'pending') return !task.completed;
                return true;
            });
        
            filteredTasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.classList.toggle('completed', task.completed);
                listItem.setAttribute('data-id', task.id);  // Add data-id attribute for identification
        
                listItem.innerHTML = `
                    <span>${task.text}</span>
                    <div class="task-actions">
                        <button class="edit-btn">‚úèÔ∏è</button>
                        <button class="remove-btn">üóëÔ∏è</button>
                        ${!task.completed ? '<button class="complete-btn">‚úîÔ∏è</button>' : ''}
                    </div>
                `;
        
                // Add event listeners
                listItem.querySelector('.edit-btn').addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent triggering the click event on the list item
                    editTask(task.id);
                });
                listItem.querySelector('.remove-btn').addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent triggering the click event on the list item
                    removeTask(task.id);
                });
                listItem.querySelector('.complete-btn')?.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent triggering the click event on the list item
                    toggleComplete(task.id);
                });
                listItem.addEventListener('click', () => toggleComplete(task.id));
                taskList.appendChild(listItem);
            });
        };
        
        // Function to toggle task completion
        const toggleComplete = (taskId) => {
            tasks = tasks.map(task => task.id === taskId ? { ...task, completed: !task.completed } : task);
            renderTasks();
        };
        
        // Function to remove a task
        const removeTask = (taskId) => {
            tasks = tasks.filter(task => task.id !== taskId);
            renderTasks();
        };
        
        // Function to edit a task
        const editTask = (taskId) => {
            const taskToEdit = tasks.find(task => task.id === taskId);
            if (!taskToEdit) return;
        
            // Find the corresponding list item
            const listItem = document.querySelector(`li[data-id="${taskId}"]`);
            const span = listItem.querySelector('span');
        
            // Make the task text editable
            span.contentEditable = true;
            span.focus();
        
            // Disable completion toggle while editing
            listItem.removeEventListener('click', toggleComplete);
        
            // When the user finishes editing (blur event), save the updated text
            span.addEventListener('blur', () => {
                const updatedText = span.textContent.trim();
        
                // Update the task's text if the input is not empty
                if (updatedText) {
                    taskToEdit.text = updatedText;
                }
        
                // Disable contentEditable after editing
                span.contentEditable = false;
        
                // Re-enable completion toggle after editing
                listItem.addEventListener('click', () => toggleComplete(task.id));
        
                // Re-render the tasks to reflect changes
                renderTasks();
            }, { once: true });  // Use { once: true } to ensure the event listener is called only once
        };
        
        // Filter tasks
        document.querySelectorAll('.filters button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.filters .active').classList.remove('active');
                btn.classList.add('active');
                const filter = btn.getAttribute('data-filter');
                renderTasks(filter);
            });
        });
        
        // Add event listeners
        document.getElementById('add-task').addEventListener('click', addTask);
        document.getElementById('new-task').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
    </script>
</body>
</html>
